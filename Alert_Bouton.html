<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="bootstrap-4.5.2-dist/css/bootstrap.min.css"
        />
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container">
            <h2>Alerts</h2>
            <p>
                Les alertes sont créées avec la classe .alert, suivi d'un
                indicateur de couleur contextuel
            </p>
            <div class="alert alert-success">
                <strong>Success!</strong> Alert positive.
                <a href="#" class="alert-link">Lire message.</a>
            </div>
            <div class="alert alert-info alert-dismissible fade show">
                <button type="button" class="close" data-dismiss="alert">
                    &times;
                </button>
                <strong>Info!</strong> Message d'information.
                <a href="#" class="alert-link">Lire message.</a>
            </div>

            <h2>Boutons</h2>
            <button type="button" class="btn btn-outline-dark">Basic</button>
            <button type="button" class="btn btn-primary btn-block">
                Primary
            </button>
            <button type="button" class="btn btn-info btn-sm">Info</button>
            <button class="btn btn-warning" disabled>
                Loading
                <span class="spinner-border spinner-border-sm"></span>
            </button>

            <h2>Groupe de boutons</h2>
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Apple</button>
                <button type="button" class="btn btn-primary">Samsung</button>
                <!-- sous-groupe -->
                <div class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Sony</button>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">Tablette</a>
                        <a href="#" class="dropdown-item">Smartphone</a>
                    </div>
                </div>
            </div>

            <h2>Bouton séparé</h2>
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Sony</button>
                <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Tablette</a>
                    <a href="#" class="dropdown-item">Smartphone</a>
                </div>
            </div>
        </div>
    </body>
</html>
